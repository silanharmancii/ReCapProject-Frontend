<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Kiralama Id</th>
            <th>Araba Adı</th>
            <th>Müşteri Adı</th>
            <th>Kiralama Tarihi</th>
            <th>İade Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.customerName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>

        
    </tr>
</table>
