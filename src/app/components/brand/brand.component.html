<select class="form-select" [(ngModel)]="brandIdFilter">
  <option *ngFor="let brand of brands" [value]="brand.id"
  [selected]="getCurrentBrandClass(brand)" >
    {{ brand.brandName }}
  </option>
<br>
</select>
<div class="col col-2">
  <div class="btn-group">
    <button [routerLink]="'/cars/brand/' + brandIdFilter" type="button" class="btn btn-warning">
      Filtrele
    </button>
  </div>
</div>
<div class="col col-2">
  <div class="btn-group">
    <button routerLink="/cars"
    type="button"
    class="btn btn-danger"
    >
      Temizle
    </button>
  </div>
</div>
