<form class="form-inline">
  <div class="form-group mb-2">
    <select class="form-select" [(ngModel)]="colorIdFilter" placeholder="Renk sorgula" >
      <option *ngFor="let color of colors" [value]="color.id" 
      [selected] = "getCurrentColorClass(color)">
        {{ color.colorName }}
      </option>
    </select>
  </div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button [routerLink]="'/cars/color/' + colorIdFilter " type="button" class="btn btn-primary mb-2">Filtrele</button>
    <button routerLink="/cars" type="button" class="btn btn-danger mb-2">Temizle</button> 
  </div>
</form>
